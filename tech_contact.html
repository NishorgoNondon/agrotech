<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Contact Support</title>
        <link href="css/style.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link rel="icon" href="img/ico.png">
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Problem Form</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <h5 class="pb-2">Submit to: </h5>
                                            <div class="form-floating mb-3 pt-1 pb-2">
                                                
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="authority" id="authority1" value="field_officer" checked>
                                                    <label class="form-check-label" for="inlineRadio1">Field Officer</label>
                                                    <select class="form-select-small" aria-label="Default select example">
                                                        <option selected>Dr. Rahman</option>
                                                      </select>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="text" value="Today's Date" aria-label="readonlydate" readonly>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="Problem" type="text" placeholder="Write your problem here">
                                                <label for="Problem">Write your problem here</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <input class="btn btn-primary" type="submit" name="submit" value="Submit">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="tech_dashboard.html">Go Back to Dashboard</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const radios = document.querySelectorAll('input[name="authority"]');
                const selects = document.querySelectorAll('.form-select-small');
        
                radios.forEach(function (radio) {
                    radio.addEventListener('change', function () {
                        // Disable all selects
                        selects.forEach(function (select) {
                            select.disabled = true;
                        });
        
                        // Enable select associated with the checked radio
                        const selectedRadio = document.querySelector('input[name="authority"]:checked');
                        if (selectedRadio) {
                            const associatedSelect = selectedRadio.closest('.form-check').querySelector('.form-select-small');
                            associatedSelect.disabled = false;
                        }
                    });
                });
            });
        </script>
    </body>
</html>
